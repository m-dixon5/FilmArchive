{% load static %}
<header>
  {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo-final.webp' %}" alt="Film Archive Logo" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'reviews' %}active{% endif %}" href="{% url 'reviews' %}">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'add_review' %}active{% endif %}" href="{% url 'add_review' %}">Add Review</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/login">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  {% endwith %}
</header>
