{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="forms">
        <h1 class="text-center">Edit Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="form-button">Confirm Changes</button>
        </div>
    </form>
</div>
{% endblock %}
