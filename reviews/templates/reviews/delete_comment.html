{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2 col-md-4"></div>
    <div class="forms text-center col-8 col-md-4">
        <h1>Delete Comment</h1>
        <form method="post">
            <p>Are you sure you want to delete this comment?</p>
            {% csrf_token %}
            <input type="submit" class="btn delete-button" value="Delete"/>
        </form>
    </div>
    <div class="col-2 col-md-4"></div>
</div>
{% endblock %}
